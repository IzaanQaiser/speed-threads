<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test X Extension</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        
        .tweet-container {
            max-width: 600px;
            margin: 0 auto;
            background: #16181c;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 20px;
        }
        
        .tweet-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #1d9bf0;
            margin-right: 12px;
        }
        
        .tweet-content {
            margin-bottom: 12px;
            line-height: 1.4;
        }
        
        .tweet-meta {
            display: flex;
            align-items: center;
            color: #71767b;
            font-size: 15px;
        }
        
        .views {
            background: #1d9bf0;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 13px;
            margin-left: 8px;
        }
        
        /* Load the extension styles */
        @import url('chrome-extension/src/content.css');
    </style>
</head>
<body>
    <h1>Test X Extension Button Injection</h1>
    <p>This page simulates an X post to test the SpeedThreads button injection.</p>
    
    <!-- Simulate an X post structure -->
    <article role="article" data-testid="tweet">
        <div class="tweet-container">
            <div class="tweet-header">
                <div class="profile-pic"></div>
                <div>
                    <div style="font-weight: 600;">Test User</div>
                    <div style="color: #71767b; font-size: 15px;">@testuser</div>
                </div>
            </div>
            
            <div class="tweet-content">
                This is a test tweet to verify that the SpeedThreads button appears next to the views element.
            </div>
            
            <div class="tweet-meta">
                <span>3:47 PM Â· Sep 9, 2025</span>
                <span class="views">246.9K Views</span>
            </div>
        </div>
    </article>
    
    <script>
        // Simulate the extension environment
        console.log('Test page loaded');
        
        // Mock the extension functions for testing
        const CONFIG = {
            REDDIT_PATTERN: /reddit\.com\/r\/[^\/]+\/comments\/[^\/]+/,
            X_PATTERN: /x\.com\/[^\/]+\/status\/\d+/,
            BUTTON_ID: 'speedthreads-summarize-btn',
            MODAL_ID: 'speedthreads-modal'
        };
        
        // Mock URL to simulate X
        Object.defineProperty(window, 'location', {
            value: {
                href: 'https://x.com/testuser/status/1234567890'
            },
            writable: true
        });
        
        // Load the content script
        const script = document.createElement('script');
        script.src = 'chrome-extension/src/content.js';
        document.head.appendChild(script);
    </script>
</body>
</html>
